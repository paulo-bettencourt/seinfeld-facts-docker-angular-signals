<div class="container">
  <img src="../assets/seinfeld-logo-png-transparent.png" alt="Seinfeld Sitcom logo">
  <h2>{{ facts()[randomNumber()] }}</h2>
  <button mat-raised-button color="warn" (click)="factRandomizer()">
    Give me a new Seinfeld trivia
  </button>
  <button mat-stroked-button color="warn" (click)="addTrivia()" *ngIf="!isAddTrivia">Add new trivia</button>
</div>

<div class="trivia-content">
  <ng-container *ngIf="isAddTrivia">
    <div class="form-container">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Message</mat-label>
          <input
            matInput
            #inputNewFact
            maxlength="256"
            placeholder="“Hello, Newman.”"
          />
          <mat-hint align="start"
            ><strong>"That's gold, Jerry! Gold!"</strong>
          </mat-hint>
          <mat-hint align="end">{{ inputNewFact.value.length }} / 256</mat-hint>
        </mat-form-field>
        <button mat-stroked-button color="warn" (click)="addNewFact()">Add Fact</button>
      </form>
    </div>
  </ng-container>
</div>
